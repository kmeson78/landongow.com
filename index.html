<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landon Leroy Gow - All My Nights Are Dreams</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <meta name="keywords" content="Landon L Gow, Landon Gow, Landon Leroy Gow, All My Nights Are Dreams, music, book, albums, author">
  <meta name="description" content="Official website of Landon Leroy Gow. Explore books, music, and contact Landon.">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .hidden-seo {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: stretch; /* stretch so all columns match tallest book */
      min-height: 100vh;
      width: 100%;
      overflow-x: auto;
      padding: 0 2rem;
      box-sizing: border-box;
    }

    .hero::-webkit-scrollbar {
      height: 8px;
    }

    .hero::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    .products {
      display: flex;
      gap: 2rem; /* consistent horizontal spacing */
      align-items: stretch; /* all columns same height */
      flex-shrink: 0;
      padding-left: 2rem;
    }

    /* Book column */
    .book-column {
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* align to bottom for hover scaling */
      flex: 0 0 auto;
    }

    .book-column img {
      height: 80vh; /* max height relative to viewport */
      width: auto;
      border-radius: 4px;
      border: 2px solid #555;
      transition: transform 0.2s;
      display: block;
    }

    /* Album stack column */
    .album-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 0 0 auto;
      height: 80vh; /* match book column height */
    }

    .album-column a img {
      flex: 1 1 auto;
      width: auto;
      max-height: calc((100% - 1rem)/2); /* divide space evenly minus small gap */
      border-radius: 4px;
      border: 2px solid #555;
      transition: transform 0.2s;
      display: block;
    }

    .album-column a:first-child {
      margin-bottom: 1rem; /* small spacing between top and bottom album */
    }

    .products img:hover {
      transform: scale(1.05);
    }

    .contact {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 100vh;
      padding-bottom: 4rem;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 300px;
    }

    input, textarea, button {
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background: #111;
      color: #fff;
    }

    button {
      cursor: pointer;
      background: #444;
      transition: background 0.2s;
    }

    button:hover {
      background: #666;
    }

    @media (max-width: 900px) {
      .products {
        gap: 1.5rem;
      }

      .book-column img,
      .album-column a img {
        width: 45vw;
        height: auto; /* scale proportionally */
      }

      .album-column {
        height: auto;
      }

      .album-column a:first-child {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>

<body>

  <div class="hidden-seo">
    Landon L Gow, Landon Gow, Landon Leroy Gow, All My Nights Are Dreams
  </div>

  <div class="hero">
    <div class="products">

      <!-- Column 1: Book -->
      <div class="book-column">
        <a href="https://www.amazon.com/Dissociation-Provocations-Collected-Works-Importance/dp/B0FYDHFV16/ref=tmm_hrd_swatch_0" target="_blank">
          <img src="book.jpg" alt="Latest Book">
        </a>
      </div>

      <!-- Column 2: Album Stack -->
      <div class="album-column">
        <a href="https://allmynightsaredreams.bandcamp.com/album/dysthmia" target="_blank">
          <img src="album.jpg" alt="Latest Album">
        </a>
        <a href="https://allmynightsaredreams.bandcamp.com/album/age-of-unknowns-2017" target="_blank">
          <img src="album3.jpg" alt="Third Album">
        </a>
      </div>

      <!-- Column 3: Book -->
      <div class="book-column">
        <a href="https://www.amazon.com/Dissociation-Provocations-Collected-Works-Importance/dp/B0FVTB26S2/ref=tmm_pap_swatch_0" target="_blank">
          <img src="book3.jpg" alt="Third Book">
        </a>
      </div>

      <!-- Column 4: Album Stack -->
      <div class="album-column">
        <a href="https://allmynightsaredreams.bandcamp.com/album/lets-go-off-our-meds-together-all-those-broken-records" target="_blank">
          <img src="album2.jpg" alt="Second Album">
        </a>
        <a href="https://allmynightsaredreams.bandcamp.com/album/oneirism" target="_blank">
          <img src="album4.jpg" alt="Fourth Album">
        </a>
      </div>

      <!-- Column 5: Book -->
      <div class="book-column">
        <a href="https://www.amazon.com/This-Flag-Raised-Rebellion-Landon/dp/B0G29WXKV4?ref_=ast_author_dp&th=1&psc=1" target="_blank">
          <img src="book2.jpg" alt="Second Book">
        </a>
      </div>

    </div>
  </div>

  <div class="contact">
    <form action="https://formspree.io/f/xvzzzele" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
