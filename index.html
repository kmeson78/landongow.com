<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landon Leroy Gow - All My Nights Are Dreams</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- SEO meta tags -->
  <meta name="keywords" content="Landon L Gow, Landon Gow, Landon Leroy Gow, All My Nights Are Dreams, music, book, albums, author">
  <meta name="description" content="Official website of Landon Leroy Gow. Explore books, music, and contact Landon.">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Hidden SEO text */
    .hidden-seo {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }

    /* Hero section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      overflow-x: auto;
      padding: 0 2rem;
      box-sizing: border-box;
    }

    .hero::-webkit-scrollbar {
      height: 8px;
    }

    .hero::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    /* Products grid */
    .products {
      display: grid;
      grid-template-columns: repeat(3, auto);
      grid-template-rows: auto auto;
      gap: 4rem;
      align-items: start;
      flex-shrink: 0;
      padding-left: 2rem;
    }

    .products a img {
      width: 225px;
      max-width: 90vw;
      height: auto;
      border-radius: 4px;
      border: 2px solid #555;
      transition: transform 0.2s;
      display: block;
    }

    .products a img:hover {
      transform: scale(1.05);
    }

    /* Top row alignment */
    .products a:nth-child(-n+3) {
      align-self: start;
    }

    /* Bottom row alignment */
    .products a:nth-child(n+4) {
      align-self: end;
    }

    /* Contact form */
    .contact {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 100vh;
      padding-bottom: 4rem;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 300px;
    }

    input, textarea, button {
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background: #111;
      color: #fff;
    }

    button {
      cursor: pointer;
      background: #444;
      transition: background 0.2s;
    }

    button:hover {
      background: #666;
    }

    /* Mobile responsiveness */
    @media (max-width: 900px) {
      .products {
        gap: 2rem;
      }

      .products a img {
        width: 60vw;
      }
    }
  </style>
</head>

<body>

  <div class="hidden-seo">
    Landon L Gow, Landon Gow, Landon Leroy Gow, All My Nights Are Dreams
  </div>

  <div class="hero">
    <div class="products">

      <a href="https://www.amazon.com/Dissociation-Provocations-Collected-Works-Importance/dp/B0FYDHFV16/ref=tmm_hrd_swatch_0" target="_blank">
        <img src="book.jpg" alt="Latest Book">
      </a>

      <a href="https://allmynightsaredreams.bandcamp.com/album/dysthmia" target="_blank">
        <img src="album.jpg" alt="Latest Album">
      </a>

      <a href="https://www.amazon.com/Dissociation-Provocations-Collected-Works-Importance/dp/B0FVTB26S2/ref=tmm_pap_swatch_0" target="_blank">
        <img src="book3.jpg" alt="Third Book">
      </a>

      <a href="https://allmynightsaredreams.bandcamp.com/album/age-of-unknowns-2017" target="_blank">
        <img src="album3.jpg" alt="Third Album">
      </a>

      <a href="https://www.amazon.com/This-Flag-Raised-Rebellion-Landon/dp/B0G29WXKV4?ref_=ast_author_dp&th=1&psc=1" target="_blank">
        <img src="book2.jpg" alt="Second Book">
      </a>

      <a href="https://allmynightsaredreams.bandcamp.com/album/lets-go-off-our-meds-together-all-those-broken-records" target="_blank">
        <img src="album2.jpg" alt="Second Album">
      </a>

    </div>
  </div>

  <div class="contact">
    <form action="https://formspree.io/f/xvzzzele" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>

</html>
