<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landon Leroy Gow - All My Nights Are Dreams</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <meta name="keywords" content="Landon L Gow, Landon Gow, Landon Leroy Gow, All My Nights Are Dreams, music, book, albums, author">
  <meta name="description" content="Official website of Landon Leroy Gow. Explore books, music, and contact Landon.">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;

      background-color: #000;
      background-image: url("site_background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .hidden-seo {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      overflow-x: auto;
      padding: 0 2rem;
      box-sizing: border-box;
    }

    .hero::-webkit-scrollbar {
      height: 8px;
    }

    .hero::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    .products {
      display: flex;
      gap: 2rem;
      align-items: stretch;
      flex-shrink: 0;
      padding-left: 2rem;
    }

    .products > a img {
      height: 345px;
      width: auto;
      max-width: 90vw;
      border-radius: 4px;
      border: 2px solid #555;
      transition: transform 0.2s;
      display: block;
      flex-shrink: 0;
      background: #000;
    }

    .album-stack {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 2rem;
    }

    .album-stack a img {
      width: 160px;
      height: auto;
      border-radius: 4px;
      border: 2px solid #555;
      transition: transform 0.2s;
      display: block;
      background: #000;
    }

    .products img:hover {
      transform: scale(1.05);
    }

    .contact {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 100vh;
      padding-bottom: 4rem;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 300px;
    }

    input, textarea, button {
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background: #111;
      color: #fff;
    }

    button {
      cursor: pointer;
      background: #444;
      transition: background 0.2s;
    }

    button:hover {
      background: #666;
    }

    @media (max-width: 900px) {
      .products {
        gap: 1.5rem;
      }

      .products > a img {
        width: 60vw;
        height: auto;
      }

      .album-stack a img {
        width: 45vw;
      }
    }
  </
