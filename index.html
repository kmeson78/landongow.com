<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landon Leroy Gow</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Hero section for book + album */
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4rem;
      padding-top: 2rem;
      padding-bottom: 2rem;
      min-height: 90vh; /* fills most of viewport */
    }

    .hero a img {
      width: 250px;
      max-width: 45vw;
      height: auto;
      border: none; /* removed white border */
      border-radius: 4px;
      transition: transform 0.2s;
    }

    .hero a img:hover {
      transform: scale(1.05);
    }

    /* Contact form pushed further down */
    .contact {
      margin-top: 20rem; /* much lower */
      width: 100%;
      display: flex;
      justify-content: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 300px;
      border: none; /* remove form border */
    }

    input, textarea, button {
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none; /* removed white outline */
      border-radius: 4px;
      background: #111;
      color: #fff;
    }

    button {
      cursor: pointer;
      background: #444;
      transition: background 0.2s;
    }

    button:hover { background: #666; }

    /* Mobile responsiveness */
    @media (max-width: 500px) {
      .hero {
        flex-direction: column;
        gap: 2rem;
      }

      .hero a img {
        width: 60vw;
      }
    }

  </style>
</head>
<body>

  <div class="hero">
    <a href="https://www.amazon.com/Dissociation-Provocations-Collected-Works-Importance/dp/B0FYDHFV16/ref=tmm_hrd_swatch_0" target="_blank">
      <img src="book.jpg" alt="Latest Book">
    </a>

    <a href="https://allmynightsaredreams.bandcamp.com/album/dysthmia" target="_blank">
      <img src="album.jpg" alt="Latest Album">
    </a>
  </div>

  <div class="contact">
    <form action="https://formspree.io/f/xvzzzele" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
