<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLG</title>

  <!-- SEO meta tags -->
  <meta name="keywords" content="Landon L Gow, Landon Gow, Landon Leroy Gow, All My Nights Are Dreams, music, book, albums, author">
  <meta name="description" content="Official website of Landon Leroy Gow. Explore books, music, and contact Landon.">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #2b2b2b; /* graphite grey */
      color: #fff;
    }

    /* Hidden SEO text */
    .hidden-seo {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }

    /* Hero section fills viewport */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* full screen */
      width: 100%;
      overflow-x: auto; /* allow scroll on mobile if needed */
      padding: 0 2rem;
      box-sizing: border-box;
    }

    .hero::-webkit-scrollbar {
      display: none; /* hide scroll bar on mobile */
    }

    .products {
      display: flex;
      gap: 4rem; /* spacing between products */
      flex-shrink: 0;
    }

    .products a img {
      width: 250px;
      max-width: 90vw;
      height: auto;
      border-radius: 4px;
      border: none;
      transition: transform 0.2s;
      flex-shrink: 0;
    }

    .products a img:hover {
      transform: scale(1.05);
    }

    /* Contact form below hero */
    .contact {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 100vh; /* forces full screen scroll before visible */
      padding-bottom: 4rem;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 300px;
      border: none;
    }

    input, textarea, button {
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background: #111;
      color: #fff;
    }

    button {
      cursor: pointer;
      background: #444;
      transition: background 0.2s;
    }

    button:hover {
      background: #666;
    }

    /* Mobile responsiveness */
    @media (max-width: 700px) {
      .products {
        gap: 2rem;
      }

      .products a img {
        width: 60vw; /* scale to mobile width */
      }
    }
  </style>
</head>
<body>

  <!-- Hidden SEO text -->
  <div class="hidden-seo">
    Landon L Gow, Landon Gow, Landon Leroy Gow, All My Nights Are Dreams
  </div>

  <!-- Hero: horizontally centered products -->
  <div class="hero">
    <div class="products">
      <a href="https://www.amazon.com/Dissociation-Provocations-Collected-Works-Importance/dp/B0FYDHFV16/ref=tmm_hrd_swatch_0" target="_blank">
        <img src="book.jpg" alt="Latest Book">
      </a>
      <a href="https://allmynightsaredreams.bandcamp.com/album/dysthmia" target="_blank">
        <img src="album.jpg" alt="Latest Album">
      </a>
      <a href="https://www.amazon.com/This-Flag-Raised-Rebellion-Landon/dp/B0G29WXKV4?ref_=ast_author_dp&th=1&psc=1" target="_blank">
        <img src="book2.jpg" alt="Second Book">
      </a>
      <a href="https://allmynightsaredreams.bandcamp.com/album/lets-go-off-our-meds-together-all-those-broken-records" target="_blank">
        <img src="album2.jpg" alt="Second Album">
      </a>
    </div>
  </div>

  <!-- Contact form -->
  <div class="contact">
    <form action="https://formspree.io/f/xvzzzele" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
