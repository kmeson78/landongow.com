<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLG</title>

  <!-- SEO meta tags -->
  <meta name="keywords" content="Landon L Gow, Landon Gow, Landon Leroy Gow, All My Nights Are Dreams, music, book, albums, author">
  <meta name="description" content="Official website of Landon Leroy Gow. Explore books, music, and contact Landon.">

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #2b2b2b; /* graphite grey */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 4rem 1rem; /* gives space at top */
    }

    /* Hidden SEO text */
    .hidden-seo {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }

    /* Desktop hero layout: horizontal row */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4rem; /* space between products */
      width: 100%;
      max-width: 1200px;
      margin-bottom: 10rem; /* space to contact form */
    }

    .hero a img {
      width: 250px;
      max-width: 90vw;
      height: auto;
      border: none;
      border-radius: 4px;
      transition: transform 0.2s;
    }

    .hero a img:hover {
      transform: scale(1.05);
    }

    /* Contact form */
    .contact {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 300px;
      border: none;
    }

    input, textarea, button {
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background: #111;
      color: #fff;
    }

    button {
      cursor: pointer;
      background: #444;
      transition: background 0.2s;
    }

    button:hover { background: #666; }

    /* Mobile: stack products vertically */
    @media (max-width: 800px) {
      .hero {
        flex-direction: column;
        gap: 4rem;
        margin-bottom: 8rem;
      }

      .hero a img {
        width: 80vw; /* larger, easier to tap */
      }
    }
  </style>
</head>
<body>

  <!-- Hidden SEO text -->
  <div class="hidden-seo">
    Landon L Gow, Landon Gow, Landon Leroy Gow, All My Nights Are Dreams
  </div>

  <!-- Hero section: desktop horizontal, mobile stacked -->
  <div class="hero">
    <a href="https://www.amazon.com/Dissociation-Provocations-Collected-Works-Importance/dp/B0FYDHFV16/ref=tmm_hrd_swatch_0" target="_blank">
      <img src="book.jpg" alt="Latest Book">
    </a>

    <a href="https://allmynightsaredreams.bandcamp.com/album/dysthmia" target="_blank">
      <img src="album.jpg" alt="Latest Album">
    </a>

    <a href="https://www.amazon.com/This-Flag-Raised-Rebellion-Landon/dp/B0G29WXKV4?ref_=ast_author_dp&th=1&psc=1" target="_blank">
      <img src="book2.jpg" alt="Second Book">
    </a>

    <a href="https://allmynightsaredreams.bandcamp.com/album/lets-go-off-our-meds-together-all-those-broken-records" target="_blank">
      <img src="album2.jpg" alt="Second Album">
    </a>
  </div>

  <!-- Contact form -->
  <div class="contact">
    <form action="https://formspree.io/f/xvzzzele" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
